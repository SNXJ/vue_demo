<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>绑定事件-按键-鼠标</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <link type="text/css" href="vue01.css" rel="stylesheet">

</head>
<body>


<div id="div13">
    <!--
    键盘事件
    @keydown
    enter 、tab、delete、esc、up 、down、left、right
    鼠标修饰
    @click
    left、right、middle
    -->

    <div @keydown="handleKeydown" class="div01 t1">
        <button @click.right="mouseClick">里面{{ count }}</button>
        <br>
        <input @keydown.enter="handleKeydownEnter" class="t2">
        <br>
        外面
    </div>
</div>

<script>

  const app = Vue.createApp({
    data () {
      return {
        count: 0
      }
    },
    methods: {
      mouseClick () {

        alert('鼠标事件')
      },
      handleKeydown () {
        this.count++
        alert('键盘点击')
      },
      handleKeydownEnter () {
        alert('键盘点击enter')
      }
    }

  })
  /*动态组建1*/
  //动态组建2

  app.component('my-view', {
    props: ['index', 'item'],//传递参数
    template: '<li>{{index}}====={{item}}</li>'

  })

  app.mount('#div13')

</script>

</body>
</html>
